<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="HomeStyle.css">
</head>
<body>
    <div class="header">Anuj Sharad Mankumare</div>

    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" oninput="validUsername()">
            <br/>
            <div id="usernameError" class="error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" oninput="validPassword()">
            <br/>
            <div id="passwordError" class="error"></div>
        </form>

        <button onclick="validate()">Login</button>
        <button onclick="location.href='homepage.html'">HomePage</button>
    </div>

    <script>
        function validate(){
            if(validUsername() && validPassword()){
                alert("Login Successful!");
            }else{
                alert("Please correct the errors before submitting.");
            }
        }

        function validUsername() {
            const regex = /^[a-zA-Z0-9-_@]{4,}$/; 
            let username = document.getElementById("username").value;
            if (regex.test(username)) {
                document.getElementById("usernameError").innerHTML = "";
                return true;
            } else {
                document.getElementById("usernameError").innerHTML = "Invalid Username! Minimum 4 characters.";
                return false;
            }
        }

        function validPassword() {
            let password = document.getElementById("password").value;
            if (password.length >= 6) {
                document.getElementById("passwordError").innerHTML = "";
                return true;
            } else {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters.";
                return false;
            }
        }
    </script>
</body>
</html>
